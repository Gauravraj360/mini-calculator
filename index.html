<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="container">
        <div class="output-screen">
            <div class="screen">
                <input type="text" id="display" readonly>
            </div>
        </div>
        <div class="input-screen">
            <div class="input-digit">
                <button class="input 1">7</button>
                <button class="input 2">8</button>
                <button class="input 3">9</button>
                <button class="input 4">4</button>
                <button class="input 5">5</button>
                <button class="input 6">6</button>
                <button class="input 7">1</button>
                <button class="input 8">2</button>
                <button class="input 9">3</button>
                <button class="input 0">0</button>
                <button class="input dot">.</button>
                <button class="input =">=</button>
            </div>
            <div class="operations">
                <button class="op clear">C</button>
                <button class="op +">+</button>
                <button class="op -">-</button>
                <button class="op *">*</button>
                <button class="op /">/</button>
                
            </div>
        </div>
    </div>
    <div class="footer">
        copyright @ Gaurav raj
    </div>
</body>
</html>
