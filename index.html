<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="container">
        <div class="output-screen">
            <div class="screen">
                <input type="text" id="display" readonly>
                <input type="text" id="result" readonly>
            </div>
        </div>
        <div class="input-screen">
            <div class="buttons">
                <div class="row">
                    <button id="clear">C</button>
                    <button id="backspace">&#8592;</button>
                    <button id="divide">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="multiply">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="subtract">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="add">+</button>
                </div>
                <div class="row">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        copyright @ Gaurav raj
    </div>
</body>
</html>
